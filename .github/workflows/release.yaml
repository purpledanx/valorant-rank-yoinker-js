name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Bump Type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    permissions:
      contents: write

    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup
        uses: ./.github/actions/setup

      # Only run pnpm release if this is your repo
      - name: Build & Release
        if: github.repository_owner == github.actor
        run: pnpm release ${{ github.event.inputs.bump }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload the EXE artifact (fork-safe)
      - name: Upload EXE artifact
        if: always()  # run even if release step is skipped
        uses: actions/upload-artifact@v3
        with:
          name: valorant-rank-yoinker-exe
          path: out/**/*.exe
